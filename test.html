<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sty.css">
</head>

<body>
    <button class="plus">
        <svg role="img" class="svg-icon">
            <title>Save this color</title>
            <use xlink:href="#tray-down" />
           </svg>
    </button>
    <section id="swatches">
        <div class="copyList">
            <svg role="img" class="svg-icon">
                <title>Copy colors' list to clipboard</title>
                <use xlink:href="#clipboard" />
            </svg>
        </div>
    </section>
    <div class="notif info"></div>
    <template id="tmpl_swatch">
        <article class="swatch info" draggable="true">
            <div class="btns test">
                <button class="btn cog">
                    <svg role="img" class="svg-icon">
                        <title>Options</title>
                        <use xlink:href="#cog" />
                       </svg>
                </button>
                <button class="btn load">
                    <svg role="img" class="svg-icon">
                        <title>Load this color</title>
                        <use xlink:href="#tray-up" />
                       </svg>
                </button>
                <button class="btn copy">
                    <svg role="img" class="svg-icon">
                        <title>Copy to clipboard</title>
                        <use xlink:href="#clipboard" />
                       </svg>
                </button>
                <button class="btn clear">
                    <svg role="img" class="svg-icon">
                        <title>Delete this color</title>
                        <use xlink:href="#trashcan" />
                    </svg>
                </button>
            </div>
        </article>
    </template>

    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">

        </symbol>

          <title>Load this color</title>
