<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sty.css">
</head>

<body>
    <section id="color-picker">
        <div id="wheel__container" data-rotation="0">
            <div class="wheel">
                <div class="sample"></div>
            </div>
            <canvas id="canvas"></canvas>
            <button role="button" type="button" aria-label="Save this color">
                <svg role="img" class="svg-icon" aria-labelledby="desc">
                    <desc>Click to save this color to an individual swatch</desc>
                    <use xlink:href="/img/icons-sprite.svg#icon-tray-down" />
                </svg>
            </button>
            <div class="hue__rotation">
                <div class="hue__rotation-content info">Bob</div>
            </div>
        </div>

        <div id="color__container">
            <div class="picked-color info" data-color-picked=""></div>
        </div>
    </section>


    <section id="swatches">
        <div class="swatches__container"></div>
        <div class="copyList">
            <button role="button" type="button" aria-label="Copy colors' list to clipboard">
                Copy to clipboard
                <svg role="img" class="svg-icon" aria-labelledby="desc">
                    <desc>Copy colors' list to clipboard</desc>
                    <use xlink:href="/img/icons-sprite.svg#icon-clipboard" />
                </svg>
            </button>
        </div>
    </section>

    <div class="notif info"></div>
<button id="populate">Pupolate</button>
    <template id="tmpl_swatch">
        <article class="swatch info" draggable="true">
            <div class="btns">
                <div class="btn__col visible">
                    <button class="btn cog" role="button" type="button" data-function="options" aria-label="Options">
                        <svg role="img" class="svg-icon" aria-labelledby="desc">
                            <desc id="desc">Options</desc>
                            <use xlink:href="/img/icons-sprite.svg#icon-cog" />
                        </svg>
                    </button>
                </div>
                <div class="btn__col">
                    <button class="btn load" role="button" type="button" data-function="load" aria-label="Load color">
                        <svg role="img" class="svg-icon" aria-labelledby="desc">
                            <desc id="desc">Load this color in the color picker</desc>
                            <use xlink:href="/img/icons-sprite.svg#icon-tray-up" />
                        </svg>
                    </button>
                    <button class="btn copy" role="button" type="button" data-function="copy" aria-label="Copy to clipboard">
                        <svg role="img" class="svg-icon" aria-labelledby="desc">
                            <desc id="desc">Copy the RGB values of current color to the clipboard</desc>
                            <use xlink:href="/img/icons-sprite.svg#icon-clipboard" />
                        </svg>
                    </button>
                    <button class="btn clear" role="button" type="button" data-function="delete" aria-label="Delete color">
                        <svg role="img" class="svg-icon" aria-labelledby="desc">
                            <desc id="desc">Delete this color swatch</desc>
                            <use xlink:href="/img/icons-sprite.svg#icon-trashcan" />
                        </svg>
                    </button>
                </div>
            </div>
        </article>
    </template>
    <script src="./js/swatches.js" defer></script>
    <script src="./js/main.js" defer></script>
</body>

</html>
