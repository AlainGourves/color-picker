<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sty.css">
</head>

<body>
        <section id="color-picker">
            <div id="wheel__container">
                <div class="wheel">
                    <div class="sample"></div>
                </div>
                <canvas id="canvas"></canvas>
            </div>

            <div id="color__container">
                <div class="picked-color info" data-color-picked=""></div>
                <button>Save</button>
            </div>
        </section>


        <section id="swatches">
            <div class="copyList">
                <button>Copier la liste dans le presse-papier</button>
            </div>
        </section>

        <div class="notif info"></div>
    
        <template id="tmpl_swatch">
            <article class="swatch info" draggable="true">
                <div class="btns">
                    <button class="btn copy">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"/></svg>
                    </button>
                    <button class="btn clear">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg>
                    </button>
                </div>
            </article>
        </template>
    <script src="./js/main.js" defer></script>
</body>
</html>
